<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Agriculture Analytics for Crop Yield and
        Price Forecasting</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body>
    <form action="form" method="post">
        <label for="state_name">State Name:</label>
        <input type="text" id="state_name" name="state_name" placeholder="State Name" required>

        <label for="crop_year">Crop Year:</label>
        <input type="text" id="crop_year" name="crop_year" placeholder="Crop Year" required>

        <label for="crop">Crop:</label>
        <input type="text" id="crop" name="crop" placeholder="Crop" required>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" placeholder="Area" required>

        <label for="production">Production:</label>
        <input type="text" id="production" name="production" placeholder="Production" required>

        <input type="submit" id="submit" name="submit" value="Predict Your Crop">

        <input type="reset" id="reset" name="reset" value="Reset">

        <input type="button" id="click" name="click" value="Click" onclick="alert('NICE Crop')">
    </form>
</body>
</html>
